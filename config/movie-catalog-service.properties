server.port=8090

# Specify the address where eureka server is running
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Enable this application to fetch available service and register itself to the registry. Default is try (just for readability)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/movie
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=postgres
spring.datasource.password=admin
# This is optional to specify, since spring will auto-configure it to you base on the datasource.url (stating you are using postgres)
spring.datasource.driver-class-name=org.postgresql.Driver

# Specify the sampling probability (default is 0.10). This is the percentage of the log of request (traces) will be send to zipkin
# Only make it 1 in testing environment, 0.10 allows you to lessen the load for all the request coming to zipkin server
management.tracing.sampling.probability=1
# Default value (For learning purposes). This sends all the traces to the url
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans